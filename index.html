<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Chat Bar Block-->
    <div class="chat-bar-collapsible"></div>
        <button id="chat-button" type="button" class="collapsible">Let's Start Learning!
            <i id="chat-icon" style="color: aliceblue;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="chat-block">
                <!--- Message Container-->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div class="chatbox">
                            <p id="chatbotStarterMessage" class= "textBot"><span>Loading...</span></p>
                        </div>

                        <!--User input-->
                        <div class="chat-bar-input">
                            <div id="user-input">
                                <input type="text" id="textInput" class="input-box" name="msg"
                                placeholder="Tap 'Enter' to send message">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script scr= "static/scripts/responses.js"></script>
<script scr= "static/scripts/chat.js"></script>
</html>
