    <nav>
        <div class="logo">

        <ul class="nav-links">

        <img src="Images/GermanPage.jpg" alt="German" style="width:98%">

<!-- Chat Bar Block-->
   <div class="chat-bar-collapsible"></div>
   <button id="chat-button" type="button" class="collapsible">Let's Start Learning!
       <i id="chat-icon" style="color: aliceblue;" class="fa fa-fw fa-comments-o"></i>
   </button>

   <div class="content">
       <div class="chat-block">
           <!--- Message Container-->
           <div class="outer-container">
               <div class="chat-container">
                   <!-- Messages -->
                   <div class="chatbox">
                       <h5 id="chat-timestamp"></h5>
                       <p id="chatbotStarterMessage" class= "textBot"><span>Loading...</span></p>
                   </div>

                   <!--User input-->
                   <div class="chat-bar-input">
                       <div id="user-input">
                           <input type="text" id="textInput" class="input-box" name="msg"
                           placeholder="Tap 'Enter' to send message">
                           <p></p>
                       </div>

                       <div class="chat-bar-icons">
                           <i id="chat-icon" style="color: grey;" class="fa fa-fw fa-send"
                           onclick="sendButton()"></i>
                       </div>
                   </div>

                   <div id="chat-bar-bottom">
                       <p></p>
                   </div>

                   
               </div>
           </div>
       </div>
   </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
